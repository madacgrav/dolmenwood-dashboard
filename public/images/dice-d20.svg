<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- D20 dice shape -->
  <g filter="url(#shadow)">
    <!-- Main icosahedron approximation -->
    <path d="M100,20 L160,60 L160,140 L100,180 L40,140 L40,60 Z" 
          fill="url(#diceGradient)" 
          stroke="#1a1a2e" 
          stroke-width="2"/>
    
    <!-- Top facets -->
    <path d="M100,20 L160,60 L130,50 Z" fill="rgba(139,69,19,0.3)" stroke="#1a1a2e" stroke-width="1"/>
    <path d="M100,20 L70,50 L40,60 Z" fill="rgba(139,69,19,0.3)" stroke="#1a1a2e" stroke-width="1"/>
    
    <!-- Middle facets -->
    <path d="M40,60 L70,50 L70,90 Z" fill="rgba(212,175,55,0.4)" stroke="#1a1a2e" stroke-width="1"/>
    <path d="M160,60 L130,50 L130,90 Z" fill="rgba(212,175,55,0.4)" stroke="#1a1a2e" stroke-width="1"/>
    
    <!-- Number 20 -->
    <text x="85" y="110" font-family="Georgia, serif" font-size="36" font-weight="bold" 
          fill="#1a1a2e" stroke="#d4af37" stroke-width="0.5">20</text>
    
    <!-- Edge lines for 3D effect -->
    <line x1="100" y1="20" x2="100" y2="180" stroke="#1a1a2e" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="60" x2="160" y2="140" stroke="#1a1a2e" stroke-width="1" opacity="0.3"/>
    <line x1="160" y1="60" x2="40" y2="140" stroke="#1a1a2e" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
